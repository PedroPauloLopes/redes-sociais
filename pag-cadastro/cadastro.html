<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style-cadastro.css">
    <title>PureBeerBar - Cadastro</title>
</head>

<body>
    <main>
        <div class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="col">
                    <a class="col" href="#"><img src="../images/PBBar-icon.png" alt=""></a>
                </div>
                <div class="col">
                    <h1>Cadastro</h1>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <br>
        <div>
            <form class="row g-3">
                <div class="container" id="registerForm">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="validationDefault" class="form-label">Nome</label>
                                <input class="form-control" type="text" placeholder="seu nome" aria-label="nome" required>
                                <br>
                                <label for="validationDefault" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com" required>
                                <br>
                                <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword" required>
                                </div>
                                <br>
                                <label for="validationDefault" class="form-label">Telefone</label>
                                <input type="number" class="form-control" id="telefone" placeholder="1144465569" required>
                                <br>
                                <label for="validationDefault" class="form-label">Estado</label>
                                <select class="form-select" aria-label="Estado">
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                  </select>
                                <br>  
                                <div class="mb-3">
                                    <label for="foto" class="form-label">Foto Perfil</label>
                                    <input class="form-control" type="file" id="foto" accept="image/gif, image/jpg, image/jpeg, image/png">
                                </div>
                                <br>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                        <label class="form-check-label" for="invalidCheck">
                                            Declaro que li e concordo com os termos e condições de uso
                                        </label>
                                        <div class="invalid-feedback">
                                            You must agree before submitting.
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Registrar</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</body>

</html>
